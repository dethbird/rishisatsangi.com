 <div ng-repeat="gallery in data">
    <h2>{{gallery.name}}</h2>
    <div class="clearfix"></div>
    <div class="clearfix" ng-if="gallery.description!=''">
    <blockquote ng-bind-html="gallery.description|unsafe"></blockquote>
    <div>

		<div class="row" ng-if="gallery.contents.length>0">
			<div ng-repeat="content in gallery.contents" class="site-thumbnail col-md-3">
				{{content.name}}<br />
				<img ng-if="content.type=='image'" src="{{content.image_url|resizeImage:180:180}}" class="img-rounded acb-thumb" data-image-url="{{content.image_url}}" data-title="{{content.name}}" >
				<img ng-if="content.type=='youtube'" src="{{content.image_url|resizeImage:180:180}}" class="img-rounded acb-youtube-thumb" data-youtube-link="{{content.youtube_link}}" data-title="{{content.name}}" >
			</div>
		</div>
</div>
