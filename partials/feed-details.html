 <div ng-repeat="feed in data">
    <h3 class="col-md-6">{{feed.name}}</h3>
    <div class="clearfix"></div>
    <div class="col-md-6 clearfix" ng-if="feed.description">
    <blockquote ng-bind-html="feed.description|unsafe"></blockquote>
    <div>
    <div class="clearfix"></div>

		<div class="row" ng-if="title.issues.length>0">
			<div ng-repeat="issue in title.issues" class="site-thumbnail col-md-4">
				<strong>Issue #{{$index + 1}}:</strong> {{issue.name}}<br />
				<img src="{{issue.page_one_image_url|resizeImage:180:180}}" class="img-rounded">
				<br /><small>{{issue.page_count}} pages</small>
			</div>
		</div>
</div>
