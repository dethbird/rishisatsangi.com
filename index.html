<html ng-app="siteApp">
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title ng-bind="title">RishiSatsangi.com</title>
  

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- jquery -->
	<script src="//assets.artistcontrolbox.com/js/jquery-1.10.2.min.js"></script>
  <script src="//assets.artistcontrolbox.com/js/url.min.js"></script>

	<!-- bootstrap -->
	<link rel="stylesheet" href="//assets.artistcontrolbox.com/bootstrap-3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//assets.artistcontrolbox.com/bootstrap-3.0.2/css/bootstrap-theme.min.css">
	<script src="//assets.artistcontrolbox.com/bootstrap-3.0.2/js/bootstrap.min.js"></script>
	
	<!-- angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>

	<!-- app -->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/site.css">

  <!-- google font -->
  <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
  <script>
    $(document).ready(function(){
      $(document).on('click', '.acb-thumb', function(){
        $('#myModalLabel').html($(this).attr('data-title'));
        $('#myModalContent').html("<img src='" + $(this).attr('data-image-url') + "' class='acb-full-image' id='modal-media' />");
        $('#myModal .modal-dialog').css('width', $(window).width());
        $('#myModal .modal-dialog').css('height', $(window).height());
        /*var img = $('#modal-media');
        $("<img/>").attr("src", $(img).attr("src")).load(function() {
            $('#modal-media').css('margin-left', 
              Math.floor( (parseInt($('#myModal .modal-dialog').css('width')) - parseInt(this.width))/2 )
            );
            
        });*/
        //var margin = Math.floor(($('#myModal .modal-dialog').css('width') - width)/2);
        //$('#modal-media').css('margin-left', margin + 'px');
        
        $('#myModal').modal();
      });
    });
  </script>
</head>
<body>
 
<nav class="navbar navbar-default" role="navigation" ng-controller="NavController">
  <!-- Brand and toggle get grouped for better mobile data-dismissplay -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#gallery-navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">RS</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="gallery-navbar-collapse">
    <ul class="nav navbar-nav">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">Art <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li ng-repeat="gallery in data.galleries"><a href="#/galleries/{{gallery.id}}" >{{gallery.name}}  </a></li>
        </ul>
      </li>
       <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">Comics <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li ng-repeat="title in data.titles"><a href="#/comics/{{title.id}}" >{{title.name}}  </a></li>
        </ul>
      </li>
       <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">Blogs <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li ng-repeat="feed in data.feeds"><a href="#/blogs/{{feed.id}}" >{{feed.name}}  </a></li>
        </ul>
      </li>
       <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">Contact <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a>Twitter: @dethbird</a></li>
          <li><a>Facebook: brownestartist</a></li>
        </ul>
      </li>
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>

<div ng-view class="container"></div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="modal-title" id="myModalLabel">Modal title</h2>
      </div>
      <div class="modal-body" id="myModalContent">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
<center>&copy; 2014 RishiSatsangi.com</center>
</div>
</body>
</html>
