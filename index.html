<html ng-app="siteApp">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title ng-bind="title">RishiSatsangi.com</title>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- jquery -->
	<script src="//assets.artistcontrolbox.com/js/jquery-1.10.2.min.js"></script>
  <script src="//assets.artistcontrolbox.com/js/url.min.js"></script>

	<!-- bootstrap -->
	<link rel="stylesheet" href="//assets.artistcontrolbox.com/bootstrap-3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="//assets.artistcontrolbox.com/bootstrap-3.0.2/css/bootstrap-theme.min.css">
	<script src="//assets.artistcontrolbox.com/bootstrap-3.0.2/js/bootstrap.min.js"></script>
	
	<!-- angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>

	<!-- app -->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/site.css">

  <!-- google font -->
  <link href='http://fonts.googleapis.com/css?family=Share' rel='stylesheet' type='text/css'>
</head>
<body>
 
<nav class="navbar navbar-default" role="navigation" ng-controller="NavController">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#gallery-navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">RS</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse" id="gallery-navbar-collapse">
    <ul class="nav navbar-nav">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">Art <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li ng-repeat="gallery in data.galleries"><a href="#/galleries/{{gallery.id}}" >{{gallery.name}}  </a></li>
        </ul>
      </li>
       <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">Comics <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li ng-repeat="title in data.titles"><a href="#/comics/{{title.id}}" >{{title.name}}  </a></li>
        </ul>
      </li>
       <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">Blogs <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li ng-repeat="feed in data.feeds"><a href="#/feed/{{feed.id}}" >{{feed.name}}  </a></li>
        </ul>
      </li>
       <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">Contact <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a>Twitter: @dethbird</a></li>
          <li><a>Facebook: brownestartist</a></li>
        </ul>
      </li>
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>

<div ng-view class="container"></div>

<div class="container">
<center>&copy; 2014 RishiSatsangi.com</center>
</div>
</body>
</html>
